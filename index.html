<!DOCTYPE html>
<html>
<head>
  <title>Mystery Box Promo</title>
  <link rel="stylesheet" href="public/styles.css" />
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    input { margin: 5px; padding: 8px; width: 200px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üéÅ Open Your Mystery Box!</h1>
  <form id="spinForm">
    <input type="text" id="name" placeholder="Customer Name" required />
    <input type="text" id="address" placeholder="Customer Address" required />
    <button type="submit">Open Box</button>
  </form>
  <div id="result"></div>
  <img id="mysteryBox" src="public/mystery_box.png" alt="Mystery Box" style="width:150px; position:absolute; top:300px; left:50px; cursor:grab;">
  <script>
    const box = document.getElementById('mysteryBox');
    let isDragging = false;
    let offset = { x: 0, y: 0 };
  
    box.addEventListener('mousedown', (e) => {
      isDragging = true;
      offset.x = e.clientX - box.offsetLeft;
      offset.y = e.clientY - box.offsetTop;
      box.style.cursor = 'grabbing';
    });
  
    document.addEventListener('mouseup', () => {
      isDragging = false;
      box.style.cursor = 'grab';
    });
  
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
  
      const x = e.clientX - offset.x;
      const y = e.clientY - offset.y;
  
      anime({
        targets: box,
        left: `${x}px`,
        top: `${y}px`,
        duration: 100,
        easing: 'linear'
      });
    });
  </script>
  

  <script>
    const form = document.getElementById('spinForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
  e.preventDefault();
  result.textContent = "Spinning the box... üé≤";

  const name = document.getElementById('name').value;
  const address = document.getElementById('address').value;

  const res = await fetch(`https://script.google.com/macros/s/AKfycbz44R7SaxOxmo0BfM1xj0IwCBGRNGEWqqnRkTH6Nhd2ESUybLjIrChGEEqnvLD2Y2QN/exec?name=${encodeURIComponent(name)}&address=${encodeURIComponent(address)}`);

  const data = await res.json();

  if (res.ok) {
    result.textContent = `üéâ You won: ${data.promo} (Code: ${data.code})`;
  } else {
    result.textContent = `‚ö†Ô∏è ${data.error}`;
  }
});

  </script>
</body>
</html>
