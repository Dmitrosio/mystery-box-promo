<!DOCTYPE html>
<html>
<head>
  <title>Mystery Box Promo</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    input { margin: 5px; padding: 8px; width: 200px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üéÅ Open Your Mystery Box!</h1>
  <form id="spinForm">
    <input type="text" id="name" placeholder="Customer Name" required />
    <input type="text" id="address" placeholder="Customer Address" required />
    <button type="submit">Open Box</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById('spinForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.textContent = "Spinning the box... üé≤";

      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbyYWjCcLul_B6vqCtgOsY5N-ysO8LqU6EIemK2e_XjI9OfR9YRMXMdU6mFR9k02A9_H/exec?name=' + encodeURIComponent(name) + '&address=' + encodeURIComponent(address));
        
        // Check if the response is ok
        if (!res.ok) {
          const data = await res.json();
          result.textContent = `‚ö†Ô∏è ${data.error}`;
        } else {
          const data = await res.json();
          result.textContent = `üéâ You won: ${data.promo} (Code: ${data.promo})`; // Since the response is just a string, handle it accordingly
        }
      } catch (error) {
        console.error('Error:', error);
        result.textContent = '‚ö†Ô∏è Something went wrong, please try again later.';
      }
    });
  </script>
</body>
</html>
